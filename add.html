<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasta api add</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <form action="/update" method="POST">
            <label for="name">Name</label>
            <input class="pastaForm" type="text" placeholder="" name="name" id="name" required>
            <label for="image">Image URL</label>
            <input class="pastaForm" type="text" placeholder="" name="image" id="image" required>
            <label for="type">Type</label>
            <input class="pastaForm" type="text" placeholder="" name="type" id="type" required>
            <label for="holes">Does it have a hole?</label>
            <input class="pastaForm" type="text" placeholder="" name="holes" id="holes" required>
            <label for="thickness">Thiccness</label>
            <input class="pastaForm" type="text" placeholder="" name="thickness" id="thickness" required>
            <label for="shape">Shape</label>
            <input class="pastaForm" type="text" placeholder="" name="shape" id="shape" required>
            <label for="description">Description</label>
            <textarea class="pastaForm" rows="3" cols="25" placeholder="" name="description" id="description" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <script src="/js/add.js"></script>
</body>
</html>
