<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <h1>Pasta shapes API</h1>
        <button id="getPasta">Give me a new pasta</button>
    </section>
    <section id="pasta">
        <h2>Name: <span id="pastaName"></span></h2>
        <img id="pastaPic" src="">
        <h2>Type: <span id="pastaType"></span></h2>
        <h2>Does it have a hole?: <span id="pastaHoles"></span></h2>
        <h2>Thickness: <span id="pastaThickness"></span></h2>
        <h2>Shape: <span id="pastaTexture"></span></h2>
        <h2>Description: <span id="pastaDescription"></span></h2>

    </section>

    <script src="/js/main.js"></script>
</body>
</html>
